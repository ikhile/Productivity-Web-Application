<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Calendar | Productivity App</title>
</head>
<body id="calendar-body">
    <header>
        <h1><a href="index.html">Productivity App</a></h1>
        <h2>Calendar</h2>
        <nav></nav>
    </header>
    <main>
        <aside id="month-view">
            <div>
                <button class="symbol-button" id="prev-month">&#9668;</button>
                <h3>March 2022</h3>
                <button class="symbol-button" id="next-month">&#9658;</button>
            </div>

            <div id="calendar-grid"></div>
        </aside>
        <section id="day-view">
            <div>
                <button class="symbol-button" onclick="changeDay('prev')">&#9668;</button>
                <h3>4th March 2022</h3>
                <button class="symbol-button" onclick="changeDay('next')">&#9658;</button>
            </div>
            <button id="calendar-add" onclick="addEditEvent()">Add Event</button>
            <div id="event-grid"></div>
        </section>
        <section id="calendar-pop-up">
            <form action="#">
                <h3>Add/Edit Event</h3>

                <label for="event-title">Title <span class="required">*</span></label>
                <input type="text" id="event-title" required autofocus>

                <label for="event-date">Date <span class="required">*</span></label>
                <input type="date" name="event-date" id="event-date" required>

                <label for="all-day">All Day?</label>
                <input type="checkbox" name="all-day" id="all-day">

                <label for="event-start">Start <span class="required">*</span></label>
                <input type="time" name="event-start" id="event-start" value="12:00">

                <label for="event-end">End <span class="required">*</span></label>
                <input type="time" name="event-end" id="event-end" value="13:00">

                <label for="event-location">Location</label>
                <input type="text" id="event-location">

                <label for="event-description">Description</label>
                <textarea name="event-description" id="event-description" cols="30" rows="10"></textarea>

                <label hidden>Edit Mode?<input type="checkbox" name="edit-mode" hidden></label>
                <label hidden>Event ID<input type="number" name="event-id" hidden></label>
                <div>
                    <button type="button" id="#cancel-calendar" onclick="calendarCancel()">Cancel</button>
                    <button type="button" id="#save-calendar" onclick="calendarSave()">Save</button>
                </div>
            </form>
        </section>

    </main>
    <script type="text/javascript" src="scripts/script.js"></script>
    <script type="text/javascript" src="scripts/nav.js"></script>
    <script type="text/javascript" src="scripts/calendar-script.js"></script>
</body>
